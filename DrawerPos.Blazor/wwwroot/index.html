<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawerPos.Blazor</title>
    <base href="/" />
    <link href="css/site.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
  
</head>
<body>
    <!-- Your app content -->
    <div id="app">
        <!-- Loading indicator, if any -->
    </div>

    <!-- Blazor error UI -->
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.4.7/flowbite.drawer.min.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="site.js"></script>
    <script src="calculator.js"></script>
    <script src="_content/CurrieTechnologies.Razor.SweetAlert2/sweetAlert2.min.js"></script>
    <!-- Include QRCode.js from CDN -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <script async src="https://example.com/.well-known/trust-token/issuance"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="charts.js"></script>

    <!-- Initialization script -->
    <script>
        function initializeFlowbite() {
            // Initialization logic for Flowbite
            // Example: initFlowbite();
        }

        // Ensure Flowbite is initialized properly
        window.addEventListener('DOMContentLoaded', (event) => {
            initializeFlowbite();
        });

        // Service worker registration with error handling
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(function (registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                })
                .catch(function (error) {
                    console.log('ServiceWorker registration failed: ', error);
                });
        } else {
            console.log('Service workers are not supported.');
        }
    </script>
</body>
</html>
